<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>自定义分页书签</title>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<style type="text/css">
.pager_define{height: 35px;
    line-height: 35px;
    text-align: center;
    margin: -0px 20px 60px 20px;
    font-family: "微软雅黑";
    
}

.pager_define a{
	text-decoration:none;
    margin-left: 8px;
    font-size: 14px;
    color: #929292;
    padding: 3px 8px;
    border: 1px solid #0493bc;
}


.pager_define a.on, .pager_define a.on:hover {
    color: #fff;
    background: #0493bc;
}

.pager_define a.on:hover {
    background: #036c8a;
}

.pager_define a.pre,.pager_define a.first_page,.pager_define a.last_page, .pager_define a.next {
    color: #fff;
    background: #0493bc;
}

.pager_define a.pre:hover, .pager_define a.next:hover, .pager_define a.first_page:hover, .pager_define a.last_page:hover{
    color: #fff;
    background: #036c8a;
}

.pager_define a:hover {
    background: #e4e4e4;
    text-decoration: none;
}
		</style>
	</head>
	<body>
		<div class="pager_define">

	   <!--  <a href="javascript:void(0);" onclick="gotoPage(1)" class="first_page">首页</a>                                      
        <a href="javascript:void(0);" onclick="gotoPage(ttt-1)" class="pre">上一页</a>                                   
        <a href="javascript:void(0);" onclick="gotoPage(1)" class="on">1</a>
        <a href="javascript:void(0);" onclick="gotoPage(2)">2</a>
        <a href="javascript:void(0);" onclick="gotoPage(3)">3</a>
        <a href="javascript:void(0);" onclick="gotoPage(4)">4</a>
        <a href="javascript:void(0);" onclick="gotoPage(5)">5</a>
        <a href="javascript:void(0);" onclick="gotoPage(6)">6</a>
        <a href="javascript:void(0);" onclick="gotoPage(7)">7</a>
        <a href="javascript:void(0);" onclick="gotoPage(8)">8</a>
        <a href="javascript:void(0);" onclick="gotoPage(9)">9</a>
        <a href="javascript:void(0);" onclick="gotoPage(10)">10</a>
        <a href="javascript:void(0);" onclick="gotoPage(ttt+1)" class="next">下一页</a>       
        <a href="javascript:void(0);" onclick="gotoPage(max)" class="last_page">末页</a> -->
 </div>
 <script>
 //var page_curr =9;
 var page_number =12;
 //pageList_button();
 
 	function pageList_button(){

	//showPage();//显示最大页面数；
	        var page_html="";
	       
	        //page_number = 6;
	      
        if(page_curr ==1||page_curr==0){ 
             page_html += '<a href="javascript:void(0);"  class="first_page" style="background:#dedede;border:1px solid #dedede;cursor:default">首页</a>';
             page_html += '<a href="javascript:void(0);"  class="pre"        style="background:#dedede;border:1px solid #dedede;cursor:default">上一页</a>';

       } 
       else {
          page_html += '<a href="javascript:void(0);" onclick="gotoPage(1)" class="first_page">首页</a>';
          page_html += '<a href="javascript:void(0);" onclick="gotoPage(page_curr-1)" class="pre">上一页</a>';
            }  
      if(page_number <10||page_number===10){
            
                      for(i=1;i<=page_number;i++){

                      	if(page_curr !=i){

                      		page_html += '<a href="javascript:void(0);" onclick="gotoPage('+i+')">'+i+'</a>';
                      	}

                      	else {page_html += '<a href="javascript:void(0);" onclick="gotoPage('+i+')" class="on">'+i+'</a>';}
                               

                      }
       
          
          }


      else if(page_number>10){

      	  if(parseInt((page_curr-1)/10) === 0){


      	  	 for(i=1;i<=10;i++){

      	  	 	if(page_curr!=i){

      	  	 		page_html += '<a href="javascript:void(0);" onclick="gotoPage('+i+')">'+i+'</a>';
      	  	 	}

      	  	 	else{
      	  	 		page_html += '<a href="javascript:void(0);" onclick="gotoPage('+i+')" class="on">'+i+'</a>';
      	  	 	}
                               

                      }
      	  } 


      	  else if(parseInt((page_curr-1)/10) === parseInt(page_number/10)){

      	  	for (i=parseInt(page_number/10)*10+1;i<=page_number;i++) {

      	  		if(page_curr !=i){

      	  			page_html += '<a href="javascript:void(0);" onclick="gotoPage('+i+')">'+i+'</a>';
      	  		}

      	  		else{
      	  			page_html += '<a href="javascript:void(0);" onclick="gotoPage('+i+')" class="on">'+i+'</a>';
      	  		}

              
                }


      	  }

      	 else{
      	 	 for (i=parseInt((page_curr-1)/10)*10+1;i<=parseInt((page_curr-1)/10)*10+10;i++) {


      	 	 	 if(i!=page_curr) {
      	 	 	 	page_html += '<a href="javascript:void(0);" onclick="gotoPage('+i+')">'+i+'</a>';
      	 	 	 }

      	 	 	 else{
      	 	 	 	page_html += '<a href="javascript:void(0);" onclick="gotoPage('+i+')" class="on">'+i+'</a>';
      	 	 	 }
      	 	 }
      	 }
                 

      }

        if(page_curr === page_number){

            page_html += '<a href="javascript:void(0);"  class="next" style="background:#dedede;border:1px solid #dedede;cursor:default">下一页</a>';
            page_html += '<a href="javascript:void(0);"  class="last_page" style="background:#dedede;border:1px solid #dedede;cursor:default">末页</a>';


         }

         else {

            page_html += '<a href="javascript:void(0);" onclick="gotoPage(page_curr+1)" class="next">下一页</a>';
            page_html += '<a href="javascript:void(0);" onclick="gotoPage(page_number)" class="last_page">末页</a>'; 
         }

             $(".pager_define").empty();
     		 $(".pager_define").append(page_html);

}
 	
 	
 	//翻页的函数，每次翻页都重载了表单，提交了需要请求的页面；
	function gotoPage(page){ 
		page_curr =page;
      pageList_button();                                      
        }
	gotoPage(1);
	
 </script>
	</body>
</html>
